<!DOCTYPE html>
<html>
<head leng="en">
	<title>form test</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Form Title</h1>
	<form action="/login" method="get">
		<div>
			<label for="name">Full Name:</label>
			<input id="name" name="user-name" type="text" placeholder="Enter your name"/>
		</div>	
		<div>
			<label for="email">Email</label>
			<input id="email" name="user-email" type="email" placeholder="your email" />
		</div>
		<div>
			<label for="Massage">Massage:</label>
			<textarea id="Massage" name="user-message" cols="40" rows="12" placeholder="Your message"></textarea>
		</div>	
		<div>
			<button type="submit">Send your massage</button>
		</div>
	</form>
</body>
</html>
